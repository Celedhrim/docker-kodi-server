      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "celedhrim/kodi-server:${CI_COMMIT_BRANCH}"
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'

